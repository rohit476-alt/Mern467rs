<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Puzzle Game</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
<script defer src="./app.js"></script>
</head>
<body>
    <div class="head">
        <h2>Puzzle Game</h2>
        <div class="score">Score: <span id="score">0</span></div>
    </div>

    <div class="container">
        <div class="cell unflip" data-index="1" >
            <div class="front" ><img src="css/img/1.png" alt=""></div>
            <div class="back"></div>
        </div>
        <div class="cell unflip" data-index="1">
            <div class="front " ><img src="css/img/2.png" alt=""></div>
            <div class="back"></div>
        </div>
        <div class="cell unflip" data-index="2">
            <div class="front " ><img src="css/img/3.png" alt=""></div>
            <div class="back"></div>
        </div>
        <div class="cell unflip" data-index="2">
            <div class="front " ><img src="css/img/4.png" alt=""></div>
            <div class="back"></div>
        </div>
        <div class="cell unflip" data-index="3">
            <div class="front " ><img src="css/img/5.png" alt=""></div>
            <div class="back"></div>
        </div>
        <div class="cell unflip" data-index="3">
            <div class="front " ><img src="css/img/6.png" alt=""></div>
            <div class="back"></div>
        </div>
        <div class="cell unflip" data-index="4">
            <div class="front" ><img src="css/img/7.png" alt=""></div>
            <div class="back"></div>
        </div>
        <div class="cell unflip"  data-index="4">
            <div class="front "><img src="css/img/8.png" alt=""></div>
            <div class="back"></div>
        </div>
        <div class="cell unflip" data-index="5">
            <div class="front " ><img src="css/img/9.png" alt=""></div>
            <div class="back"></div>
        </div>
        <div class="cell unflip" data-index="5">
            <div class="front" ><img src="css/img/10.png" alt=""></div>
            <div class="back"></div>
        </div>
        <div class="cell unflip" data-index="6">
            <div class="front"><img src="css/img/11.png" alt=""></div>
            <div class="back"></div>
        </div>
        <div class="cell unflip"  data-index="6">
            <div class="front"><img src="css/img/12.png" alt=""></div>
            <div class="back "></div>
        </div>
    </div>
</body>
</html>
