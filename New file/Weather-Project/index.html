<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./app.js">
</head>
<body>
    <div class="container">

        <div class="flex">

        <div class="object">
            <h3>weather</h3>
            <p id="loc">location</p>

        </div>

        <table>

            <tr>

                <th>Weather</th>
                <th>Humidity</th>
                <th>Wind</th>

            </tr>

            <tr>
                <td id="hum">1</td>
                <td id="wea">2</td>
                <td id="wind">3 MPH</td>
            </tr>


        </table>

        </div>

        <form class="form">

            <input id="text" type="text" required placeholder="Enter City"/>

            <!-- <button onclick="Weather" type="button" class="submit">Search</button> -->
            <button type="submit" form="nameform" value="Submit">Search</button>

        </form>
   
    </div>


</body>
</html>
